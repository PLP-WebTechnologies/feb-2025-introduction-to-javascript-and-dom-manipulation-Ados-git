<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <style>
        .new-element {
            background-color: lightblue;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <main>
        <section>
            <p id="text-content">This text will change dynamically.</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section>
            <button id="toggle-style-button">Toggle Background Color</button>
        </section>

        <section>
            <button id="add-element-button">Add New Element</button>
        </section>

        <section>
            <div id="container">
                <h2>Existing Content</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JavaScript DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
